<ion-header class="head-class">
  <ion-row >
    <ion-col col-1 offset-1>
      <ion-icon name="md-list" (click)='goMenuSide()' style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-3 >
      <img src="assets/img/mark.png" (click)="goMeetKinkSters()"style="height:34px;"/>      
    </ion-col>
    <ion-col col-1  offset-1>
      <ion-icon name="ios-text-outline" (click)="goMessages()"style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-1>
      <img src="assets/icon/dungeon.png"(click)="goDungeonFinderWalkthorugh()" style="width:30px;" />
     
    </ion-col>
  </ion-row>
  <ion-row style="background-color:#d91f26;margin-top:-7px;">

   <ion-row style="margin-top:0;width:100%;"> 
      <ion-col col-12 style="padding:0;margin:0;">
       <p style="font-size:15px;color:white;margin-top:0;text-align:center;" (click)="goAddGroup()">The Wildones group [Edit]</p>
      </ion-col>
   </ion-row>
  <ion-row style="margin-top:-12px;margin-left:20px;width:100%;">
    <ion-col col-2 *ngFor="let member of groupmember" style="margin-top:0;" >
        <img [src]="member.avatar" style="border-radius:70%;"/>
         
    </ion-col>
    <ion-col col-3 offset-2 style="color:white">
      + 6 others
    </ion-col>
  </ion-row> 
  
  </ion-row>
</ion-header>


<ion-content>

    <div class="message-wrap">

        <div *ngFor="let msg of msgList"
             class="message"
             [class.left]=" msg.userId === toUser.id "
             [class.right]=" msg.userId === user.id ">
            <img class="user-img" [src]="msg.userAvatar" alt="" src="">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time | relativeTime}}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>

    </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-textarea #chat_input
                              placeholder="Text Input"
                              [(ngModel)]="editorMsg"
                              (keyup.enter)="sendMsg()"
                              (focus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
