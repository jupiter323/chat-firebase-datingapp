  Ionic pages and navigation.

<ion-header class="head-class">
  <ion-row>
    <ion-col col-1 offset-1>
      <ion-icon name="md-list" (click)='goMenuSide()' style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-3 >
      <img src="assets/img/mark.png" (click)="goMeetKinkSters()"style="height:34px;"/>      
    </ion-col>
    <ion-col col-1  offset-1>
      <ion-icon name="ios-text-outline" (click)="goMessages()"style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-1>
      <img src="assets/icon/dungeon.png"(click)="goDungeonFinderWalkthorugh()" style="width:30px;" />
     </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <ion-row>
          
          <img [src]="item.avatar"/>
          <ion-col col-1 offset-6>
              <div class={{item.onlinestate}}></div>
          </ion-col>
        </ion-row>
      </ion-avatar>
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
     <h2> {{item.name}}</h2>
     <p> {{item.note}}</p> 
     <div item-right>
        <ion-icon name={{item.addstate}}></ion-icon>
      </div>
    </button>
  </ion-list>
