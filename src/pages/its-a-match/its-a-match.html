<ion-header class="head-class">
  <ion-row>
    <ion-col col-1 offset-1>
      <ion-icon name="md-list" (click)='goMenuSide()' style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-3 >
      <img src="assets/img/mark.png" (click)="goMeetKinkSters()"style="height:34px;"/>      
    </ion-col>
    <ion-col col-1  offset-1>
      <ion-icon name="ios-text-outline" (click)="goMessages()"style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-1>
      <img src="assets/icon/dungeon.png"(click)="goDungeonFinderWalkthorugh()" style="width:30px;" />
     
    </ion-col>
  </ion-row>
</ion-header>



<ion-content class="slide-image">
  <ion-row style="width:100%;margin-top:10%;">
    <ion-col col-9 offset-1>
      <img class="circle-image"style="width:100%;" src="assets/img/photo.png"/>
     
      
    </ion-col>
     <img style="width:30%;z-index:4;margin-left:70%;margin-top:-5%;position:absolute;"(click)="goMessages()" src="assets/img/notification.png" />
    
  </ion-row>
  <p style="font-size:40px;text-align:center;">It a match!</p>
  <p style="font-size:20px;text-align:center;">You'll See <span style="color:red;">UserXXX</span><br>Appear in your Messenger shortly.</p>
  <ion-row>
    <ion-col col-6 offset-1>
      <button ion-button color="danger"(click)="goMeetKinkSters()">Keep Browsing</button>

    </ion-col>
    <ion-col col-4>
      <button ion-button outline color="danger"(click)="goChat1()">Chat Now</button>
    </ion-col>
  </ion-row>
  

</ion-content>
