<ion-header class="head-class">
  <ion-row>
    <ion-col col-1 offset-1>
      <ion-icon name="md-list" (click)='goMenuSide()' style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-3 >
      <img src="assets/img/mark.png" (click)="goMeetKinkSters()"style="height:34px;"/>      
    </ion-col>
    <ion-col col-1  offset-1>
      <ion-icon name="ios-text-outline" (click)="goMessages()"style="color:white;font-size:30px;">
      </ion-icon>
    </ion-col>
    <ion-col col-2 offset-1>
      <img src="assets/icon/dungeon.png"(click)="goDungeonFinderWalkthorugh()" style="width:30px;" />
     
    </ion-col>
  </ion-row>
</ion-header>


<ion-content class="slide-image">
  <img src="assets/img/myprofilestarterblank.png" style="position:absolute;"/> 
  <img style="width:30%;z-index:4;margin-left:70%;margin-top:5%;position:absolute;" class="back-img-ab"(click)="goMessages()" src="assets/img/notification.png" />
    
    
  <ion-row style="width:100%;margin-top:70%;">
      <ion-col col-8 offset-2>
          <button ion-button color="danger" class="button-width" style="  border-radius: 20px;"(click)="changePic()">Change Pic</button>    
      </ion-col>
    </ion-row>
</ion-content>
