<ion-content class="back-set back-nav-color">
  
  <ion-grid>

     <ion-row>   
      <img src="assets/img/logo.png" class="img-height" />
     </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <button ion-button color="danger" class="button-width"  (click)="SignInE()"><ion-icon name="md-mail-open"></ion-icon>&nbsp;&nbsp;  Sign in with Email</button>    
      </ion-col>
 
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
            <button ion-button color="danger"  class="button-width" (click)="SignInF()"><ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;    Sign in with Facebook</button>
      </ion-col>
        
     </ion-row>  
       <button ion-button large clear icon-end (click)="SignUpE()"><u>Not a member? Signup</u></button>   
        <p>OVER 18+ ONLY</p>
 
  </ion-grid> 
  

</ion-content>
