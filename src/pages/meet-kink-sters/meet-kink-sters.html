<ion-content style="background-color: #2f2f2f">
  <div *ngIf="!selectFlag">
    <ion-row class="image-templ " swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)"
      id="card-stack">
      <ion-card #mycards1 swing-card *ngFor="let card of cards" [ngClass]="(brightLevel) ? 'td-card td-card1' : 'td-card'" (touchend)="mouseup()"
        (mouseup)="mouseup()" (touchstart)="brightset()" (mousedown)="brightset()">
        <ion-row *ngIf="card.picture">

          <img class="back-img-ab" *ngIf="card.picture" [src]="card.picture.medium">

          <p class="cen" style="width:100%;">Victoria Phillips</p>
          <ion-row class="samll-big cen" style="width:100%;">
            <ion-icon name="md-pin" style="color:red;font-size:11px;margin-left:31%;"></ion-icon>
            <b style="font-size:11px;">&nbsp;&nbsp;&nbsp;moscow,  russia</b>
          </ion-row>

          <ion-row style="width:100%;">
            <ion-col col-3 offset-3>
              <ion-icon name="md-heart-outline" class="rect-but" (click)="voteUp(true)">&nbsp;&nbsp;Like</ion-icon>
            </ion-col>
            <!-- <div class="info"></div> -->
            <ion-col col-3>
              <ion-icon name="md-sad" class="rect-but" (click)="voteUp(false)">&nbsp;&nbsp;Sad</ion-icon>
            </ion-col>
          </ion-row>



          <!--  <h1>{{ card.name.first | capitalize }} {{ card.name.last | capitalize}}</h1>  -->
          <!-- <p>{{ card.email }}</p>     -->
        </ion-row>
        <ion-card-content *ngIf="card.picture" style="padding:0!important;">
          <ion-row class="image-templ" style="padding:0!important;">
            <ion-row class="content-under" style="width:100%;">
              <ion-col col-12 style="height:19px;">
                <p style="font-size:1.8rem!important;height:10px;color:black!important;text-align:center;padding:23px;margin-top:7px!important;">About Vitoria:</p>
              </ion-col>
              <ion-col col-12>
                <p style="font-size:1rem!important;height:10px;color:black!important;margin-top:5px!important;">Indigo, Cyan, Blue, sky, Red, Orchard, Violet, Lilac, Lemon, Sea salt, Ice Cream Cake</p>
              </ion-col>
              <ion-col col-12 style="width:100%;height:4%;padding:0;margin-top:27px;">
                <img src="assets/img/content.png" />
              </ion-col>
            </ion-row>
          </ion-row>
          <!-- From {{ card.location.city | capitalize }}, {{ card.location.postcode }}<br> Phone: {{ card.phone }}  -->
        </ion-card-content>
      </ion-card>
      <ion-col col-11 style="width:90%;height:4%;padding:0;margin-top:120%;margin-left:3px;position:absolute;">
        <img src="assets/img/content.png" />
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="selectFlag" >
    <!--list kinksters  -->
    <!-- <ion-row  swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)">  -->

    <ion-list id="list">
      <ion-item-sliding *ngFor="let card of cards;let i = index" [ngClass]="(brightLevel) ? 'td-cardlist td-card1' : 'td-cardlist'">
        <ion-item (touchend)="mouseup()" (mouseup)="mouseup()" (tap)="goProfile()">
          <ion-row *ngIf="cards[cards.length - 1 - i].picture" (drag)="brightset1($event)">
            <ion-row style="padding:10px;">
              <ion-col col-2>
                <img style="border-radius:70%;" *ngIf="cards[cards.length - 1 - i].picture" [src]="cards[cards.length - 1 - i].picture.medium">
              </ion-col>
              <ion-col col-10>
                <span style="font-size:25px;">Jonathan Daniel</span><br><span style="color:#a3a3a3;font-size:13px;"><ion-icon color = "danger" name="md-pin"> </ion-icon> MOSCOW,RUSSIA </span>
                <br><span style="color:#a3a3a3;padding-top:30px;">I'm a Rope BUNNY!!! I love rope and I'm looking for a rop DOM. DM me.</span>

              </ion-col>
            </ion-row>

            <!--  <h1>{{ card.name.first | capitalize }} {{ card.name.last | capitalize}}</h1>  -->
            <!-- <p>{{ card.email }}</p>     -->
          </ion-row>
          <div *ngIf="cards[cards.length - 1 - i].picture" style="padding:0!important;">
